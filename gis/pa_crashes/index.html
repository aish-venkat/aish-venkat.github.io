<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Allegheny County Crashes 2016</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
		options.minZoomnumber(11)
      }
	  
	  .mapboxgl-popup-content {
		 color: #404040;
		 font: 400 12px/14px 'Helvetica Neue', Sans-serif;
		 padding: 20;
		 width: 180px;
		 line-height: 0.60;
	  }
	  
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhZmZpbmx1aGFuYSIsImEiOiJjamJmNTllN3gyb3R5MnFtcnY2ZGxvMHJ2In0.LnOWh4CZnPkDDDrksqUVeA'; // replace this with your access token
	
	var map = new mapboxgl.Map({
      container: 'map',
	  minZoom: 11,
      style: 'mapbox://styles/chaffinluhana/cjdbs8yqx0vtc2rr24zrczsu6' // replace this with your style URL
    });
	
	// Add zoom and rotation controls to the map.
	map.addControl(new mapboxgl.NavigationControl());
	
	map.on('click', function(e) {
		var features = map.queryRenderedFeatures(e.point, {
			layers: ['2016 Crashes'] // replace this with the name of the layer
		});

		if (!features.length) {
			return;
		}
  
		var feature = features[0];

		var popup = new mapboxgl.Popup({ offset: [0, -15] })
			.setLngLat(feature.geometry.coordinates)
				.setHTML('<p><h3><b>Vehicles: </b>' + features[0].properties.TOTAL_UNITS + "\n" +
						  '<h3><b>Persons Involved: </b>' + features[0].properties.PERSON_COUNT + "\n" +
						  '<h3><b>Injured: </b>' + features[0].properties.INJURY_COUNT + "\n" +
						  '<h3><b>Fatalities: </b>' + features[0].properties.FATAL_COUNT + '</p>')
			.setLngLat(feature.geometry.coordinates)
			.addTo(map);
						
	});
	
	
	//When the mouse moves over a spatial layer 
	//we care about (e.g. a point) let's change the mouse cursor
	map.on("mousemove", function(e) {
		//get the province feature underneath the mouse
		var features = map.queryRenderedFeatures(e.point, {
			layers: ["2016 Crashes"]
		});
		//if there's a point under our mouse, then do the following.
		if (features.length > 0) {
		//use the following code to change the 
		//cursor to a pointer ('pointer') instead of the default ('')
			map.getCanvas().style.cursor = (features[0].properties.Name !== null) ? 'pointer' : '';
		}
		//if there are no points under our mouse, 
		//then change the cursor back to the default
		else {
			map.getCanvas().style.cursor = '';
		}
	});
			
    </script>
  </body>
</html>
